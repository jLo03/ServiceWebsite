<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Student Servce</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="create.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="create.js"></script>
  <!-- Firebase -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script> 

</head>
<body>
<link href='https://fonts.googleapis.com/css?family=Montserrat|Cardo' rel='stylesheet' type='text/css'>


  
<header class="main_h sticky">

    <div class="row">
        <a href="#"><img class="logo" src="../logo.png"></a>

        <div class="mobile-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../search/search.html">Volunteer</a></li>
                <li><a href="#">Create</a></li>
                <li><a href="#" id='name'>Sign Up</a></li>
            </ul>
        </nav>

    </div> <!-- / row -->

</header>

<div class="wrapper">
  <div class="titles">
    <span class="titles-title">Create Service Activity Listing</span>
  </div>
  <div class="forms">
    <div class="forms-row">
      <input name="firstName" class="form" placeholder="Listing Name" value="" autofocus="autofocus" type="text" id="Listing" required="required">
      <input name="lastName" class="form" placeholder="Address of Service Activity" value="" autofocus="autofocus" type="text" id="Adress" required="required">
    </div>
    <div class="forms-row">
      <input name="email" class="form" placeholder="Contact Info (Email)" value="" autofocus="autofocus" type="text" id="UserEmail" required="required">
      <input  class="form" placeholder="Time Needed" value=""  type="text" id="timeNeeded" required="required">
    </div>
    <div class="forms-row">
      <input name="firstName" class="selector" placeholder="Job Description:" value="" autofocus="autofocus" type="text" id="Job" required="required">
    </div>
    <div class="forms-row">
      <select class="selector" name="format" id="format">
        <option selected disabled>
          What topic does this service activity clasify as?
        </option>
        <option value="Sports">Sports</option>
        <option value="Animals">Church</option>
        <option value="Biology">Biology</option>
        <option value="Homelessness">Homelessness</option>
        <option value="International">International</option>
        <option value="Comunity">Comunity</option>
        <option value="CS">Computer Science</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Medicine">Medicine</option>
        <option value="Church">Church</option>
      </select>
    </div>
    <div class="forms-row">
      <button class="button" id="Button">
        Create Listing</button>
    </div>
    <div class="forms-row">
      <span class="subform">
        By clicking this button,
        you agree to the
        <a class="subform-termsOfService" href="#">
          Terms of Service</a>
      </span>
    </div>
  </div>
</div>
</body>
